<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pexels API Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-black shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Album Pexels</strong>
          </a>
        </div>
      </div>
    </header>

    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Pexels Example</h1>
            <p class="lead text-muted">Clicca i bottoni per caricare le immagini.</p>
            <p>
              <button id="btn-load-images" class="btn btn-primary my-2">Load Images</button>
              <button id="btn-load-secondary" class="btn btn-secondary my-2">Load Secondary Images</button>
            </p>

            <div class="input-group mb-3 mt-4">
              <input type="text" id="search-field" class="form-control" placeholder="Cerca altro (es. dog, forest...)" />
              <button class="btn btn-outline-secondary" type="button" id="btn-search">Cerca</button>
            </div>
          </div>
        </div>
      </section>

      <div class="album py-5">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="images-container"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script/script.js"></script>
  </body>
</html>
